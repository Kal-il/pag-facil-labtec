{% extends "base.html" %}

{% block title %}Gerar Boleto{% endblock %}

{% block content %}
<h1>Gerar Boleto</h1>
<div class="col-md-4">
    <button class="btn btn-warning mt-3" onclick="window.location.href='{% url 'home' %}'">Voltar</button>
    <h4>Preencha os dados para gerar o boleto</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome_cliente" class="form-label">Nome do Cliente:</label>
            <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
        </div>
        <div class="mb-3">
            <label for="cpf_cnpj" class="form-label">CPF/CNPJ:</label>
            <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="servico" class="form-label">Serviço:</label>
            <textarea class="form-control" id="servico" name="servico" required></textarea>
        </div>
        <button class="btn btn-success mt-3" type="submit">Gerar Boleto</button>
    </form>
</div>
{% endblock %}
